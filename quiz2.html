<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Year 5 ICAS English Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 10px;
    background: #f4f8fc;
    color: #333;
  }
  h1, h2 {
    text-align: center;
    color: #1a73e8;
  }
  .quiz-container {
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  #score-summary {
    font-weight: bold;
    margin-bottom: 15px;
    color: #1a73e8;
  }
  .question {
    margin-bottom: 15px;
  }
  .options label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
    user-select: none;
  }
  button {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }
  button:disabled {
    background-color: #aaa;
    cursor: default;
  }
  .explanation {
    margin-top: 10px;
    padding: 10px;
    background-color: #e7f1ff;
    border-left: 5px solid #1a73e8;
    font-style: italic;
  }
  .passage {
    background: #eef6ff;
    border-left: 5px solid #1a73e8;
    padding: 15px;
    margin-bottom: 20px;
    font-size: 1rem;
  }
  .score {
    font-size: 1.25rem;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    color: #1a73e8;
  }
  .navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Year 5 ICAS English Exam Practice Quiz</h1>
<div class="quiz-container" id="quiz">

  <div id="score-summary">Answered: 0 | Correct: 0</div>

  <div id="passage-container" class="passage" style="display:none;">
    <h2>Comprehension Passage</h2>
    <p id="passage-text"></p>
  </div>

  <div id="question-container">
    <p id="question-text" class="question"></p>

    <div id="options" class="options"></div>

    <button id="submit-btn">Submit Answer</button>
    <div id="explanation" class="explanation" style="display:none;"></div>
  </div>

  <div class="navigation-buttons" style="display:none;">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

  <div id="score-container" class="score" style="display:none;"></div>

</div>

<script>
  // Question data: 50 questions approximated with passages and standalone questions
  const quizData = [
    {
      passage: `People have been fascinated by space exploration for decades. Rockets and satellites have allowed humans to learn more about outer space and our place in the universe. The first human to walk on the moon was Neil Armstrong in 1969, an event watched by millions worldwide. Since then, space missions have sent probes to Mars and even beyond our solar system.`,
      questions: [
        {
          question: "What is the main idea of the passage?",
          options: [
            "Space exploration has helped humans learn about the universe.",
            "Neil Armstrong was the first human to walk on Mars.",
            "Satellites are not used in space missions.",
            "Space exploration is not exciting."
          ],
          answer: 0,
          explanation: "The passage explains how space exploration has expanded our knowledge of the universe."
        },
        {
          question: "When did Neil Armstrong walk on the moon?",
          options: [
            "1959",
            "1969",
            "1979",
            "1989"
          ],
          answer: 1,
          explanation: "Neil Armstrong walked on the moon in 1969."
        },
        {
          question: "What has space exploration sent beyond our solar system?",
          options: [
            "Rockets",
            "Satellites",
            "Probes",
            "Astronauts"
          ],
          answer: 2,
          explanation: "The passage states that space missions have sent probes beyond our solar system."
        }
      ]
    },
    {
      questions: [
        {
          question: "Choose the word that best completes the sentence: The cat was very _______ and chased the mouse quickly.",
          options: [
            "slow",
            "lazy",
            "fast",
            "sleepy"
          ],
          answer: 2,
          explanation: "'Fast' best fits because it describes the cat chasing quickly."
        },
        {
          question: "Which sentence is punctuated correctly?",
          options: [
            "Its a beautiful day outside.",
            "It's a beautiful day outside.",
            "Its' a beautiful day outside.",
            "It is' a beautiful day outside."
          ],
          answer: 1,
          explanation: "'It's' is the contraction for 'it is' and is correctly used here."
        },
        {
          question: "What is the correct plural form of the word 'BOX'?",
          options: [
            "BOXES",
            "BOXS",
            "BOXES'",
            "BOXIES"
          ],
          answer: 0,
          explanation: "'Boxes' is the correct plural form of 'box.'"
        },
        {
          question: "Identify the simile in this sentence: The night was as dark as coal.",
          options: [
            "The night was dark.",
            "Dark as coal.",
            "The night was coal.",
            "As dark as coal."
          ],
          answer: 3,
          explanation: "A simile compares two things using 'as' or 'like'; 'as dark as coal' is a simile."
        },
        {
          question: "What does the word 'vivid' mean in the sentence: She had vivid memories of her holiday?",
          options: [
            "Dull",
            "Bright and clear",
            "Forgetful",
            "Many"
          ],
          answer: 1,
          explanation: "'Vivid' means bright and clear when describing memories."
        },
        {
          question: "Select the sentence that uses a conjunction correctly.",
          options: [
            "I want to play, but I have homework.",
            "I want to play but, I have homework.",
            "I want to play but I, have homework.",
            "I want to play but I have homework."
          ],
          answer: 0,
          explanation: "The first sentence correctly uses the conjunction 'but' with appropriate punctuation."
        },
        {
          question: "Choose the correct past tense of the verb: 'go'.",
          options: [
            "goed",
            "went",
            "goes",
            "going"
          ],
          answer: 1,
          explanation: "'Went' is the correct past tense of 'go.'"
        },
        {
          question: "What is the main purpose of a narrative text?",
          options: [
            "To inform the reader about facts.",
            "To tell a story.",
            "To persuade someone.",
            "To describe a place."
          ],
          answer: 1,
          explanation: "Narrative texts are meant to tell a story."
        },
        {
          question: "Which of the following words is a synonym of 'happy'?",
          options: [
            "Sad",
            "Joyful",
            "Angry",
            "Tired"
          ],
          answer: 1,
          explanation: "'Joyful' has a similar meaning to 'happy.'"
        },
        {
          question: "In the sentence 'She ran quickly to catch the bus,' what part of speech is 'quickly'?",
          options: [
            "Verb",
            "Adjective",
            "Adverb",
            "Noun"
          ],
          answer: 2,
          explanation: "'Quickly' describes how she ran, so it is an adverb."
        }
      ]
    },
    {
      passage: `Emily loved to read books about animals. Every Saturday, she went to the library to borrow new books and learn about different creatures. Her favourite were stories about dolphins because she admired their intelligence and friendliness.`,
      questions: [
        {
          question: "Why did Emily go to the library every Saturday?",
          options: [
            "To play with friends.",
            "To borrow new books about animals.",
            "To watch dolphins.",
            "To study for exams."
          ],
          answer: 1,
          explanation: "Emily goes to the library to borrow new books and learn about animals."
        },
        {
          question: "Which animal did Emily admire the most?",
          options: [
            "Lions",
            "Dolphins",
            "Elephants",
            "Tigers"
          ],
          answer: 1,
          explanation: "She admired dolphins for their intelligence and friendliness."
        }
      ]
    },
    {
      questions: [
        {
          question: "Choose the correct homophone to complete the sentence: They went over the (paige/page) to find the answer.",
          options: [
            "Paige",
            "Page"
          ],
          answer: 1,
          explanation: "'Page' refers to a sheet in a book, the correct word here."
        },
        {
          question: "Identify the type of sentence: 'Please close the door.'",
          options: [
            "Question",
            "Command",
            "Exclamation",
            "Statement"
          ],
          answer: 1,
          explanation: "It is a command asking someone to close the door."
        },
        {
          question: "What punctuation should be used at the end of this sentence? 'What time is it'",
          options: [
            "Period",
            "Question mark",
            "Exclamation mark",
            "Comma"
          ],
          answer: 1,
          explanation: "The sentence is a question and needs a question mark."
        },
        {
          question: "Choose the word that means the opposite of 'noisy'.",
          options: [
            "Loud",
            "Quiet",
            "Angry",
            "Fast"
          ],
          answer: 1,
          explanation: "'Quiet' is the opposite of 'noisy.'"
        },
        {
          question: "Select the best title for the sentence: 'Jack found a lost puppy in the park and took it home.'",
          options: [
            "Lost in the Park",
            "Jack’s New Friend",
            "A Day at School",
            "The Sunny Weather"
          ],
          answer: 1,
          explanation: "The sentence is about Jack finding and taking home a puppy, making 'Jack’s New Friend' the best title."
        }
      ]
    },
    {
      passage: `The rainforest is home to many animals, plants, and insects. It rains almost every day, creating a warm and humid environment. The thick canopy of trees blocks much sunlight, making it a unique ecosystem that supports a wide variety of life.`,
      questions: [
        {
          question: "What kind of environment does the rainforest have?",
          options: [
            "Cold and dry",
            "Warm and humid",
            "Hot and dry",
            "Cold and wet"
          ],
          answer: 1,
          explanation: "The passage states that it is warm and humid due to frequent rain."
        },
        {
          question: "What blocks much of the sunlight in the rainforest?",
          options: [
            "Animals",
            "The thick canopy of trees",
            "Clouds",
            "Mountains"
          ],
          answer: 1,
          explanation: "The thick canopy of trees blocks sunlight."
        }
      ]
    },
    {
      questions: [
        {
          question: "Which word is a noun in the sentence: 'The bird sang beautifully'?",
          options: [
            "Bird",
            "Sang",
            "Beautifully",
            "The"
          ],
          answer: 0,
          explanation: "'Bird' is a noun naming an animal."
        },
        {
          question: "What is the adjective in this sentence: 'The bright sun shone all day.'",
          options: [
            "Bright",
            "Sun",
            "Shone",
            "Day"
          ],
          answer: 0,
          explanation: "'Bright' describes the sun, so it is an adjective."
        },
        {
          question: "Choose the correct sentence.",
          options: [
            "Their going to the park.",
            "They’re going to the park.",
            "There going to the park.",
            "Theyre going to the park."
          ],
          answer: 1,
          explanation: "'They’re' is the contraction of 'they are,' the correct form here."
        }
      ]
    }
    // Add more questions here to reach 50 if needed
  ];

  // Flatten questions array with passage info linked
  const allQuestions = [];
  quizData.forEach(item => {
    if (item.passage) {
      item.questions.forEach(q => {
        allQuestions.push({ ...q, passage: item.passage });
      });
    } else {
      item.questions.forEach(q => {
        allQuestions.push({ ...q, passage: null });
      });
    }
  });

  const letters = ['A', 'B', 'C', 'D', 'E', 'F'];

  let currentQuestionIndex = 0;
  let score = 0;
  let answered = false;

  const passageContainer = document.getElementById('passage-container');
  const passageText = document.getElementById('passage-text');
  const questionText = document.getElementById('question-text');
  const optionsContainer = document.getElementById('options');
  const submitBtn = document.getElementById('submit-btn');
  const explanationBox = document.getElementById('explanation');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const navButtons = document.querySelector('.navigation-buttons');
  const scoreContainer = document.getElementById('score-container');
  const questionContainer = document.getElementById('question-container');
  const scoreSummary = document.getElementById('score-summary');

  const totalQuestions = allQuestions.length;

  // Track answered questions: null=not answered, true=correct, false=wrong
  const answeredQuestions = new Array(totalQuestions).fill(null);

  function loadQuestion() {
    answered = false;
    explanationBox.style.display = 'none';
    submitBtn.disabled = false;
    navButtons.style.display = 'none';
    scoreContainer.style.display = 'none';

    const question = allQuestions[currentQuestionIndex];

    // Show passage if present, else hide passage container
    if (question.passage) {
      passageContainer.style.display = 'block';
      passageText.textContent = question.passage;
    } else {
      passageContainer.style.display = 'none';
      passageText.textContent = '';
    }

    questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
    optionsContainer.innerHTML = '';

    question.options.forEach((option, idx) => {
      const optionLabel = document.createElement('label');

      const radioInput = document.createElement('input');
      radioInput.type = 'radio';
      radioInput.name = 'option';
      radioInput.value = idx;

      // If previously answered this question, disable input and mark selection
      if (answeredQuestions[currentQuestionIndex] !== null) {
        radioInput.disabled = true;
      }

      optionLabel.appendChild(radioInput);

      const optionText = document.createTextNode(` ${letters[idx]}. ${option}`);
      optionLabel.appendChild(optionText);

      optionsContainer.appendChild(optionLabel);
    });

    // Hide prev button on first question
    prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';

    // If already answered this question, show explanation and disable submit button
    if (answeredQuestions[currentQuestionIndex] !== null) {
      submitBtn.disabled = true;
      const question = allQuestions[currentQuestionIndex];
      const userWasCorrect = answeredQuestions[currentQuestionIndex];
      explanationBox.style.color = userWasCorrect ? 'green' : 'red';
      explanationBox.textContent = `Correct answer: ${letters[question.answer]}. ${question.options[question.answer]}. ${question.explanation}`;
      explanationBox.style.display = 'block';

      // Pre-select the correct input as checked for clarity
      // Note: We don't track user selected in this version, so won't highlight wrong selected option
      const radios = document.getElementsByName('option');
      radios[question.answer].checked = true;

      navButtons.style.display = 'flex';
      nextBtn.textContent = currentQuestionIndex === totalQuestions -1 ? 'Finish' : 'Next';
    } else {
      explanationBox.style.display = 'none';
      navButtons.style.display = 'none';
      submitBtn.disabled = false;
    }

    updateScoreSummary();
  }

  function getSelectedOption() {
    const options = document.getElementsByName('option');
    for (let option of options) {
      if (option.checked) {
        return Number(option.value);
      }
    }
    return null;
  }

  function updateScoreSummary() {
    const answeredCount = answeredQuestions.filter(x => x !== null).length;
    const correctCount = answeredQuestions.filter(x => x === true).length;
    scoreSummary.textContent = `Answered: ${answeredCount} | Correct: ${correctCount}`;
  }

  submitBtn.addEventListener('click', () => {
    if (answered) return;

    const selected = getSelectedOption();
    if (selected === null) {
      alert('Please select an answer before submitting.');
      return;
    }

    answered = true;
    submitBtn.disabled = true;

    const question = allQuestions[currentQuestionIndex];

    if (selected === question.answer) {
      score++;
      explanationBox.style.color = 'green';
      answeredQuestions[currentQuestionIndex] = true;
    } else {
      explanationBox.style.color = 'red';
      answeredQuestions[currentQuestionIndex] = false;
    }
    explanationBox.textContent = `Correct answer: ${letters[question.answer]}. ${question.options[question.answer]}. ${question.explanation}`;
    explanationBox.style.display = 'block';

    // Show navigation
    navButtons.style.display = 'flex';

    updateScoreSummary();

    if (currentQuestionIndex === totalQuestions - 1) {
      nextBtn.textContent = 'Finish';
    } else {
      nextBtn.textContent = 'Next';
    }
  });

  nextBtn.addEventListener('click', () => {
    if (!answered && answeredQuestions[currentQuestionIndex] === null) {
      alert('Please submit an answer before moving on.');
      return;
    }

    if (currentQuestionIndex < totalQuestions - 1) {
      currentQuestionIndex++;
      loadQuestion();
    } else {
      showScore();
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      loadQuestion();
    }
  });

  function showScore() {
    questionContainer.style.display = 'none';
    passageContainer.style.display = 'none';
    navButtons.style.display = 'none';
    submitBtn.style.display = 'none';
    scoreSummary.style.display = 'none';

    scoreContainer.style.display = 'block';
    scoreContainer.textContent = `You scored ${score} out of ${totalQuestions}. Well done!`;
  }

  // Initialize quiz
  loadQuestion();

</script>

</body>
</html>
