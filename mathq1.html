    let currentQuestionIndex = 0;

    const questionTextElement = document.getElementById('question-text');
    const answerOptionsElement = document.getElementById('answer-options');
    const explanationContainer = document.getElementById('explanation-container');
    const explanationText = document.getElementById('explanation-text');
    const nextButton = document.getElementById('next-button');
    const progressText = document.getElementById('progress-text');

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            const currentQuestion = questions[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question.replace(/\\/g, ''); // Simple way to handle LaTeX-like strings
            answerOptionsElement.innerHTML = '';
            explanationContainer.style.display = 'none';
            nextButton.style.display = 'none';

            currentQuestion.answerOptions.forEach((option, index) => {
                const li = document.createElement('li');
                li.innerHTML = option.text.replace(/\\/g, '');
                li.onclick = () => selectAnswer(li, option.isCorrect, option.rationale);
                answerOptionsElement.appendChild(li);
            });
            updateProgress();
        } else {
            showFinalResults();
        }
    }

    function selectAnswer(selectedLi, isCorrect, rationale) {
        // Disable all options
        Array.from(answerOptionsElement.children).forEach(li => {
            li.style.pointerEvents = 'none';
        });

        // Highlight selected answer
        if (isCorrect) {
            selectedLi.classList.add('correct-answer');
            correctAnswersCount++;
        } else {
            selectedLi.classList.add('incorrect-answer');
        }

        // Highlight the correct answer among all options
        Array.from(answerOptionsElement.children).forEach(li => {
            const optionText = li.innerHTML.replace(/\\/g, '');
            const correctOption = questions[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect);
            if (correctOption && optionText === correctOption.text.replace(/\\/g, '')) {
                li.classList.add('correct-answer');
            }
        });
        
        explanationText.textContent = rationale.replace(/\\/g, '');
        explanationContainer.style.display = 'block';
        nextButton.style.display = 'block';
        updateProgress();
    }

    function showFinalResults() {
        questionTextElement.textContent = "Quiz Complete!";
        answerOptionsElement.innerHTML = `<p>You answered ${correctAnswersCount} out of ${questions.length} questions correctly.</p>`;
        explanationContainer.style.display = 'none';
        nextButton.style.display = 'none';
        progressText.textContent = `Final Score: ${correctAnswersCount}/${questions.length}`;
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function updateProgress() {
        progressText.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length} | Correct: ${correctAnswersCount}`;
    }

    nextButton.addEventListener('click', nextQuestion);

    document.addEventListener('DOMContentLoaded', loadQuestion);
